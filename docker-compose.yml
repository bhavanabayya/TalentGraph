version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: moblyze_postgres
    environment:
      POSTGRES_USER: moblyze_user
      POSTGRES_PASSWORD: moblyze_pass
      POSTGRES_DB: moblyze_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
